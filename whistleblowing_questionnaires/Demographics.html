{{ block styles}}
<style>
    .col-form-label {
        font-style: italic;
    }
</style>
{{ endblock }}

{{ block title }}
{{ if en }}
Part 3: Questionnaires
{{ elif fr }}
Partie 3: Questionnaires
{{ endif }}
{{ endblock }}

{{ block content }}
<div class="progress mb-3">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
         aria-valuemax="100">
        3 / 3
    </div>
</div>

<div class="mb-3">
    {{ for field in form }}
    <div class="form-control mb-1">
        <label class="col-form-label">{{ field.label }}</label> <br>
        {{ field }}
    </div>
    {{ endfor }}
</div>

{{ next_button }}

{{ endblock }}

{{ block scripts }}
<script src="{{ static 'global/fill_auto.js' }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (js_vars.fill_auto)
            fill_auto();
    });
</script>
{{ endblock }}
